<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      * {
        font-family: "Raleway", sans-serif;
      }
    </style>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-8 offset-2">
            <div class="card p-3 border-0 shadow">
              <h4 class="my-3">Add Product</h4>
              <form name="myform" id="form">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="product">Product</label>
                    <input type="text" class="form-control" id="add-product" />
                    <strong class="text-danger" id="error-message">Add a product!</strong>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="price">Price</label>
                    <input type="number" class="form-control text-muted" id="add-price" min="100" placeholder="#100"/>
                    <strong class="text-danger" id="error-messages">Add price of product!</strong>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="product">Category</label>
                    <select class="form-control">
                      <option>Food Stuff</option>
                      <option>Materials</option>
                    </select>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-block mt-5"
                  id="add"
                >
                  Add Product
                </button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-4">
      <div class="conatiner">
        <div class="row">
          <div class="col-md-8 offset-2">
            <div class="card border-0 shadow p-3">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Total Price</th>
                        <th scope="col">Actions</th>
                    </tr>  
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Hair</td>
                        <td>3000</td>
                        <td>Materials</td>
                        <td>3000</td>
                        <td>
                        <button class="btn btn-primary">Discount</button>
                        <button class="btn btn-secondary">No dey</button>
                        <button class="btn btn-danger">Remove</button>
                        <button class="btn btn-info">Update</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </section>

   
         

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
